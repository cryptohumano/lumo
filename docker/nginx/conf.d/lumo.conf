# Configuración para lumo.peranto.app

# Server block para acceso por IP (removido default_server para evitar conflictos)
# Este bloque solo se usa si el Nginx de operations no está configurado
server {
    listen 80;
    listen [::]:80;
    server_name _;  # Acepta cualquier hostname (solo como fallback)

    # Resolver de Docker para resolución dinámica
    resolver 127.0.0.11 valid=30s ipv6=off;

    # MinIO Storage - Debe estar ANTES de la redirección general
    location /storage/ {
        set $minio_upstream "http://minio:9000";
        rewrite ^/storage/(.*) /$1 break;
        proxy_pass $minio_upstream;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_http_version 1.1;
        client_max_body_size 20M;
        add_header Access-Control-Allow-Origin *;
        proxy_intercept_errors off;
    }

    # API Backend - Proxy al backend
    location /api/ {
        set $backend_upstream "http://backend:3000";
        proxy_pass $backend_upstream/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_http_version 1.1;
        proxy_connect_timeout 5s;
        proxy_send_timeout 5s;
        proxy_read_timeout 5s;
    }

    # Frontend
    location / {
        set $frontend_backend "http://frontend:80";
        proxy_pass $frontend_backend;
        proxy_set_header Host localhost;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
}

# HTTP - Configuración para lumo.peranto.app (sin redirección a HTTPS por ahora)
server {
    listen 80;
    listen [::]:80;
    server_name lumo.peranto.app;

    # Resolver de Docker para resolución dinámica
    resolver 127.0.0.11 valid=30s ipv6=off;

    # Para Let's Encrypt
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # API Backend
    location /api/ {
        set $backend_upstream "http://backend:3000";
        proxy_pass $backend_upstream/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_http_version 1.1;
    }

    # MinIO Storage - Servir archivos a través de nginx
    location /storage/ {
        set $minio_upstream "http://minio:9000";
        rewrite ^/storage/(.*) /$1 break;
        proxy_pass $minio_upstream;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_http_version 1.1;
        client_max_body_size 20M;
        add_header Access-Control-Allow-Origin *;
    }

    # Frontend
    location / {
        set $frontend_backend "http://frontend:80";
        proxy_pass $frontend_backend;
        proxy_set_header Host localhost;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
}

