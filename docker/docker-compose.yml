name: lumo

services:
  # PostgreSQL Database para Lumo
  postgres:
    image: postgres:16-alpine
    container_name: lumo-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-lumo}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-changeme}
      POSTGRES_DB: ${POSTGRES_DB:-lumo}
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - lumo-network
    # Puerto diferente al de desarrollo para evitar conflictos
    ports:
      - "${POSTGRES_PORT:-5433}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-lumo}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API
  backend:
    build:
      context: ../backend
      dockerfile: Dockerfile
      target: ${BACKEND_TARGET:-runner}
    container_name: lumo-backend
    restart: unless-stopped
    env_file:
      - ../.env
    environment:
      DATABASE_URL: ${DATABASE_URL:-postgresql://lumo:changeme@postgres:5432/lumo?schema=public}
      NODE_ENV: ${NODE_ENV:-production}
      PORT: ${BACKEND_PORT:-3000}
    networks:
      - lumo-network
    depends_on:
      postgres:
        condition: service_healthy
      minio:
        condition: service_healthy
    expose:
      - "3000"

  # Frontend Webapp
  frontend:
    build:
      context: ../frontend
      dockerfile: Dockerfile
      target: ${FRONTEND_TARGET:-production}
      args:
        - NODE_ENV=${NODE_ENV:-production}
        - VITE_API_URL=${VITE_API_URL:-http://lumo.peranto.app/api}
        - VITE_GOOGLE_MAPS_API_KEY=${VITE_GOOGLE_MAPS_API_KEY}
    container_name: lumo-frontend
    restart: unless-stopped
    env_file:
      - ../.env
    environment:
      NODE_ENV: ${NODE_ENV:-production}
      VITE_API_URL: ${VITE_API_URL:-http://lumo.peranto.app/api}
      VITE_GOOGLE_MAPS_API_KEY: ${VITE_GOOGLE_MAPS_API_KEY}
    networks:
      - lumo-network
    expose:
      - "80"

  # Nginx Reverse Proxy
  # NOTA: Este Nginx corre solo internamente (sin exponer puertos 80/443)
  # El Nginx de operations debe hacer proxy a este contenedor cuando detecte lumo.peranto.app
  # Para hacerlo directamente accesible, descomenta los puertos y usa puertos alternativos:
  # ports:
  #   - "8080:80"   # HTTP alternativo
  #   - "8443:443"  # HTTPS alternativo
  nginx:
    image: nginx:alpine
    container_name: lumo-nginx
    restart: unless-stopped
    # Exponer puertos directamente ya que operations est√° detenido
    ports:
      - "80:80"     # HTTP
      - "443:443"   # HTTPS
    expose:
      - "80"
      - "443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - frontend-static:/var/www/frontend:ro
      - certbot-www:/var/www/certbot:ro
      - certbot-conf:/etc/letsencrypt:ro
      - ./nginx/logs:/var/log/nginx
    depends_on:
      - frontend
      - backend
    networks:
      - lumo-network
    command: "/bin/sh -c 'while :; do sleep 6h & wait $${!}; nginx -s reload; done & nginx -g \"daemon off;\"'"

  # Certbot para SSL
  certbot:
    image: certbot/certbot
    container_name: lumo-certbot
    restart: unless-stopped
    volumes:
      - certbot-www:/var/www/certbot
      - certbot-conf:/etc/letsencrypt
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"
    networks:
      - lumo-network

  # MinIO Object Storage para Lumo
  minio:
    image: minio/minio:latest
    container_name: lumo-minio
    restart: unless-stopped
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-lumoadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-lumoadmin123}
    volumes:
      - minio-data:/data
    networks:
      - lumo-network
    # Puertos diferentes al de desarrollo para evitar conflictos
    ports:
      - "${MINIO_PORT:-9010}:9000"
      - "${MINIO_CONSOLE_PORT:-9011}:9001"
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "mc", "ready", "local"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s

volumes:
  postgres-data:
    driver: local
  backend-node-modules:
    driver: local
  backend-dist:
    driver: local
  frontend-node-modules:
    driver: local
  frontend-static:
    driver: local
  certbot-www:
    driver: local
  certbot-conf:
    driver: local
  minio-data:
    driver: local

networks:
  lumo-network:
    driver: bridge
